<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a952d9b559.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <div class="wd-90 padding-y-3rem">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </div>
    </header>
    <main class="wd-90">
      <section>
        <div class="container d-flex n-margin-2rem padding-y-3rem">
          <div class="card wd-60">
            <div class="inner margin-right-2rem">
              <img
                src="./images/illustration-mockups.svg"
                alt="illustration-img"
              />
            </div>
          </div>
          <div class="card wd-40 padding-y-3rem">
            <div class="inner margin-right-2rem">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="btn">Register</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="wd-90">
      <ul class="social-icons d-flex justify-content-flex-end">
        <li>
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook-f" style="color: #ffffff"></i>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank">
            <i class="fa-brands fa-twitter" style="color: #ffffff"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
